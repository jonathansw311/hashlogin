<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/e6575e5566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  
  <body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
      <div class="container">
        <a href="/" class="navbar-brand text-light">Hash Exercise</a>
        <ul class="nav navbar-nav flex-row float-right">
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/feedback">Feedback page</a>
          <li class="nav-item"></li>
          {% if session['user_id'] %}
          <li class="nav-item">
              <a class="nav-link pr-3 text-light" href="/users/{{session['user_id']}}">Hello {{session['fn']}}!    </a>
            </li>
            
             <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link pr-3 text-light" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="/register">Sign up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  
    <div class="container" style="margin-top: 2em">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
  
      {% block content %}
      {% endblock %}
    </div>
  
  </body>
  
  </html>
